helfi_api_base.integrations:
  path: '/admin/content/helfi-integrations'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'HELfi: Integrations'
  requirements:
    _permission: 'access remote entities overview'

helfi_api_base.entity_settings:
  path: '/admin/structure/helfi-entities'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'HELfi: Entity settings'
  requirements:
    _permission: 'access remote entities overview'

helfi_api_base.debug_list:
  path: '/admin/debug'
  defaults:
    _title: 'Debug'
    _controller: '\Drupal\helfi_api_base\Controller\DebugController::build'
  requirements:
    _permission: 'restful get helfi_debug_data'

helfi_api_base.user_sanitize:
  path: '/user/{user}/sanitize'
  defaults:
    _form: 'Drupal\helfi_api_base\Entity\Form\UserEntitySanitizeForm'
    _title: 'Sanitize user account'
  requirements:
    _permission: 'sanitize user accounts'
    _csrf_token: 'TRUE'
  options:
    _admin_route: TRUE
